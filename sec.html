<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dropdown Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: flex-end; /* Align the burger icon to the right */
            align-items: center;
            padding: 15px 20px;
            background-color: #1e1e1e;
            position: relative;
        }

        .burger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 22px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px; /* Positioned to the top-right corner */
            z-index: 20; /* Ensures it appears above other content */
        }

        .burger .line {
            width: 100%;
            height: 4px;
            background-color: white;
            transition: all 0.3s ease;
        }

        /* Full-screen navigation menu */
        .nav-links {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #1e1e1e;
            z-index: 10;
            opacity: 0;
            transition: all 0.5s ease;
            transform: translateY(-100%);
        }

        .nav-links.open {
            opacity: 1;
            transform: translateY(0);
        }

        .nav-links li {
            list-style: none;
            margin: 20px 0;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            padding: 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #61a9ff;
        }

        /* Buttons for login and sign up */
        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .buttons .btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 18px;
            width: 80%;
            transition: background-color 0.3s ease;
        }

        .buttons .btn.signup {
            background-color: #61a9ff;
        }

        .buttons .btn:hover {
            background-color: #444;
        }

        /* Burger icon animation (transforming into X) */
        .burger.active .line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .burger.active .line:nth-child(2) {
            opacity: 0;
        }

        .burger.active .line:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Responsive styles for screens smaller than iPads */
        @media (max-width: 768px) {
            .burger {
                display: block;
            }

            .nav-links {
                display: flex;
            }
        }

        /* Hide the menu for larger screens */
        @media (min-width: 769px) {
            .burger {
                display: none;
            }

            .nav-links,
            .buttons {
                display: none;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <!-- Burger icon for small screens -->
        <div class="burger" id="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <!-- Full-screen navigation menu -->
        <ul class="nav-links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>

            <!-- Buttons for login and sign up -->
            <div class="buttons">
                <button class="btn login">Login</button>
                <button class="btn signup">Sign Up</button>
            </div>
        </ul>
    </nav>

    <script>
        const burger = document.getElementById('burger');
        const navLinks = document.getElementById('nav-links');

        burger.addEventListener('click', () => {
            burger.classList.toggle('active');
            navLinks.classList.toggle('open');
        });
    </script>

</body>
</html>
