<!DOCTYPE html>
<html>
<head>
  <title>Authentication</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #FFB6C1, #C71585);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Card styles */
    .card {
      background-color: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 450px;
    }

    /* Form styles */
    /* (same as before) */

    /* Verification modal styles */
    /* (same as before) */
/* Form styles */
.form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #545454;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: #C71585;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .checkbox-group label {
      margin-left: 0.5rem;
      font-size: 0.9rem;
      color: #545454;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #C71585;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #AC1576;
    }

    .link-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .link-group a {
      color: #C71585;
      text-decoration: none;
      font-weight: 500;
    }

    .link-group a:hover {
      text-decoration: underline;
    }

    /* Email verification styles */
    .verification-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .verification-modal.show {
      opacity: 1;
      visibility: visible;
    }

    .verification-modal .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
    }

    .verification-modal input {
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      text-align: center;
      margin: 0 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .verification-modal button {
      margin-top: 1.5rem;
    }
    /* Navigation styles */
    .nav {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .nav-link {
      color: #C71585;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .nav-link.active {
      background-color: #C71585;
      color: white;
    }

    .nav-link:hover {
      background-color: #F3E5F5;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="nav">
      <a href="#" class="nav-link active" data-section="signup">Sign Up</a>
      <a href="#" class="nav-link" data-section="login">Log In</a>
      <a href="#" class="nav-link" data-section="reset-password">Reset Password</a>
      <a href="#" class="nav-link" data-section="enter-name">Enter Name</a>
    </div>

    <div id="content-container">
      <!-- Signup form -->
      <div class="content-section" data-section="signup">
        <h2 class="mb-4">Sign Up</h2>
        <form id="signup-form">

          <!-- Signup form fields -->

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
            <label for="privacy-policy">I agree to the <a href="#" target="_blank">Privacy Policy</a> and <a href="#" target="_blank">Terms of Service</a>.</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="can-spam" name="can-spam" required>
            <label for="can-spam">I will adhere to CAN-SPAM and GDPR laws.</label>
          </div>
          <button type="submit" class="btn">Sign Up</button>

        </form>
        <div class="link-group">
          <a href="#" data-section="login">Log In</a>
          <a href="#" data-section="reset-password">Forgot Password?</a>
        </div>
        <div class="link-group">
          <a href="#">Sign in with Google</a>
        </div>
      </div>

      <!-- Login form -->
      <div class="content-section" data-section="login" style="display: none;">
        <h2 class="mb-4">Log In</h2>
        <form id="login-form">
          <!-- Login form fields -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn">Log In</button>
        </form>
        <div class="link-group">
          <a href="#" data-section="signup">Sign Up</a>
          <a href="#" data-section="reset-password">Forgot Password?</a>
        </div>
        <div class="link-group">
          <a href="#">Sign in with Google</a>
        </div>
      </div>

      <!-- Reset password form -->
      <div class="content-section" data-section="reset-password" style="display: none;">
        <h2 class="mb-4">Reset Password</h2>
        <form id="reset-password-form">
          <!-- Reset password form fields -->

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <button type="submit" class="btn">Reset Password</button>
        </form>
        <div class="link-group">
          <a href="#" data-section="signup">Sign Up</a>
          <a href="#" data-section="login">Log In</a>
        </div>
      </div>

      <!-- Enter name form -->
      <div class="content-section" data-section="enter-name" style="display: none;">
        <h2 class="mb-4">Enter Your Name</h2>
        <form id="enter-name-form">
          <!-- Enter name form fields -->

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <button type="submit" class="btn">Save</button>

        </form>
      </div>
    </div>

    <div class="verification-modal" id="verification-modal">
      <!-- Email verification modal content -->
      <div class="modal-content">
        <h3>Verify Your Email</h3>
        <p>Please enter the 6-digit code sent to your email address.</p>
        <div class="verification-code">
          <input type="text" maxlength="1" required>
          <input type="text" maxlength="1" required>
          <input type="text" maxlength="1" required>
          <input type="text" maxlength="1" required>
          <input type="text" maxlength="1" required>
          <input type="text" maxlength="1" required>
        </div>
        <button class="btn" id="verify-code">Verify</button>
      </div>
    </div>
  </div>

  <script>
    // JavaScript functionality
    const navLinks = document.querySelectorAll('.nav-link');
    const contentSections = document.querySelectorAll('.content-section');
    const verificationModal = document.getElementById('verification-modal');

    // Switch between sections
    navLinks.forEach((link) => {
      link.addEventListener('click', (event) => {
        event.preventDefault();
        const targetSection = event.target.dataset.section;
        switchSection(targetSection);
      });
    });

    function switchSection(sectionName) {
      // Hide all sections
      contentSections.forEach((section) => {
        section.style.display = 'none';
      });

      // Show the target section
      const targetSection = document.querySelector(`.content-section[data-section="${sectionName}"]`);
      targetSection.style.display = 'block';

      // Update the active nav link
      navLinks.forEach((link) => {
        link.classList.remove('active');
        if (link.dataset.section === sectionName) {
          link.classList.add('active');
        }
      });
    }

    // Signup form submission
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', (event) => {
      event.preventDefault();
      // Perform signup logic
      showVerificationModal();
    });

    // Verification modal functionality
    function showVerificationModal() {
      verificationModal.classList.add('show');
    }

    function hideVerificationModal() {
      verificationModal.classList.remove('show');
    }

    // Other form submissions (login, reset password, enter name)
    // Add your functionality here
  </script>
</body>
</html>
