
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile View Not Supported</title>
    <style>
        body {
            background-color: white;
            color: purple;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 0 20px;
        }
        .logo {
            position: absolute;
            top: 5px;
            left: 1px;
            width: 100%;
            height: 100px;
            max-width: 20%;
        }
        .message {
            font-size: 24px;
            margin-top: 10px;
        }
        .title {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        .login-button {
            background-color: purple;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
        }
        .login-button:hover {
            background-color: darkpurple;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 36px;
            }
            .message {
                font-size: 20px;
            }
            .login-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 28px;
            }
            .message {
                font-size: 16px;
            }
            .login-button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <img src="vmb.png" alt="Logo" class="logo">
    <div class="container">
        <img src="low-battery.png" alt="yikes" style="height: 200px;">
        <div class="title">Oops!</div>
        <div class="message">
            Mobile view is currently not supported. Please use a larger screen to view this page.
        </div>
        <div class="button-container">
            <a href="/" class="login-button">Go Back to Home â†’</a>
        </div>
    </div>
</body>
</html>
