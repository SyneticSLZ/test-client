<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-screen Burger Menu Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .burger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }
        .burger-icon {
            cursor: pointer;
            padding: 10px;
            background: none;
            border: none;
        }
        .burger-icon span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }
        .burger-icon.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .burger-icon.active span:nth-child(2) {
            opacity: 0;
        }
        .burger-icon.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }
        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .menu-item {
            color: white;
            font-size: 24px;
            margin: 15px 0;
            cursor: pointer;
            transition: color 0.3s;
        }
        .menu-item:hover {
            color: #a855f7;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button.primary {
            background-color: #a855f7;
            color: white;
        }
        .button.primary:hover {
            background-color: #9333ea;
        }
        .button.secondary {
            background-color: #f3f4f6;
            color: #333;
        }
        .button.secondary:hover {
            background-color: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="burger-menu">
        <button class="burger-icon" id="burger-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <div class="menu-overlay" id="menu-overlay">
        <div class="menu-item">Platform</div>
        <div class="menu-item">Solutions</div>
        <div class="menu-item">Developers</div>
        <div class="menu-item">Pricing</div>
        <div class="menu-item">Resources</div>
        <button class="button secondary">Contact Sales</button>
        <button class="button primary">Sign Up</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const burgerToggle = document.getElementById('burger-toggle');
            const menuOverlay = document.getElementById('menu-overlay');

            burgerToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                menuOverlay.classList.toggle('active');
            });

            // Close menu when clicking on a menu item
            document.querySelectorAll('.menu-item, .button').forEach(item => {
                item.addEventListener('click', function() {
                    burgerToggle.classList.remove('active');
                    menuOverlay.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
