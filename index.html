<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with Google</title>
    <script>
        function loginWithGoogle() {
            window.location.href = 'https://volt-server.onrender.com/auth/google';
        }
    </script>
</head>
<body>
    <h2>Login with Google</h2>
    <button onclick="loginWithGoogle()">Login with Google</button>
</body>
</html>
